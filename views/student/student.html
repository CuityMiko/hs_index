<style scoped>
    #studentoption {
        margin: 1rem;
    }
</style>
<div id="studentoption">
    <fieldset class="layui-elem-field">
        <legend><%=model.title %></legend>
        <input type="hidden" id="hdid" value="<%=model.id %>">
        <div class="layui-field-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-block">
                        <input type="text" id="username" value="<%=model.student ? model.student.username : '' %>" name="user_id" lay-verify="username" autocomplete="off" placeholder="请输入姓名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">年龄：</label>
                    <div class="layui-input-block">
                        <input type="text" id="age" value="<%=model.student ? model.student.age : '' %>" name="age" lay-verify="age" autocomplete="off" placeholder="请输入年龄" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号：</label>
                    <div class="layui-input-block">
                        <input type="text" id="phone" value="<%=model.student ? model.student.phone : '' %>" name="phone" lay-verify="phone" autocomplete="off" placeholder="请输入手机号" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="text-align: center;">
                    <button class="layui-btn layui-btn-xs" id="btnopreate" type="button"><%=model.title %></button>
                </div>
            </form>
        </div>
    </fieldset>  
</div>
<script src="/app/student/student.controller.js"></script>
